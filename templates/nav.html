{% block nav %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="{% url 'authbasic:index' %}">AUTH HOME</a>
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarsExample07"
      aria-controls="navbarsExample07"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExample07">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle"
            href="#"
            id="dropdown07"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
            >AUTH</a
          >
          <div class="dropdown-menu" aria-labelledby="dropdown07">
            {% if user.is_authenticated %}
            <a class="dropdown-item" href="{%url 'authbasic:logout'%}">LOG OUT</a>
            {% else %}
            <a class="dropdown-item" href="{%url 'authbasic:signin'%}">lOG IN</a>
            <a class="dropdown-item" href="{%url 'authbasic:signup'%}">SIGNUP</a>
            {% endif %}
          </div>
        </li>
      </ul>
    </div>
  </div>
</nav>
{% endblock nav %}
