{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="{% static 'bootstrap/css/bootstrap.min.css' %}"
    />
    <title>
      AirBLog | {% block title %} {% endblock title %}
    </title>
  </head>
  <body>
    {% include 'nav.html' %} <br />
    <div class="container">
      <div class="row justify-content-center">
        <div class="col">
          {% block body %}
          {% endblock body %}
        </div>
      </div>
    </div>
    <script src="{% static 'javascripts/jquery-3.5.1.slim.min.js' %}"></script>
    <script src="{% static 'javascripts/popper.min.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    
  </body>
</html>
